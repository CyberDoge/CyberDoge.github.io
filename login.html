<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="page">
<header class="header">
    <img alt="logo" class="header__logo"/>
</header>
<form class="form">
    <div class="form__element form__title">Log In</div>
    <div class="form__element form__input_content-div">
        <input class="form__item form__input_email" placeholder="E-Mail" type="email">
        <input class="form__item form__input_password" placeholder="Password" type="password">
        <span class="form__item form__invalid-email hide"></span>
    </div>
    <input class="form__element form__submit" type="submit" value="Login">

</form>
</body>
</html>
